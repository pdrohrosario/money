<h4 class="text-center">Cadastre-se e otimize os seus gastos.</h4>
<form class="form mt-4" [formGroup]="newUserForm" (submit)="create()">
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Email"
      formControlName="email"
    />
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.['required'] &&
        newUserForm.get('email')?.touched
      "
      message="O campo email é obrigatório"
    ></app-message>
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.['email'] &&
        newUserForm.get('email')?.touched
      "
      message="O email está no formato incorreto"
    ></app-message>
    <app-message
      *ngIf="
        newUserForm.get('email')?.errors?.['userExists'] &&
        newUserForm.get('email')?.touched
      "
      message="Este email já está cadastrado"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Full Name"
      formControlName="fullName"
    />
    <app-message
      *ngIf="
        newUserForm.get('fullName')?.errors?.['required'] &&
        newUserForm.get('fullName')?.touched
      "
      message="O campo fullname é obrigatório"
    ></app-message>
    <app-message
      *ngIf="
        newUserForm.get('fullName')?.errors?.['minlength'] &&
        newUserForm.get('fullName')?.touched
      "
      message="O campo fullname está muito curto"
    ></app-message>
  </div>
  <div class="form-group mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      formControlName="password"
    />
    <app-message
    *ngIf="
      newUserForm.get('password')?.errors?.['required'] &&
      newUserForm.get('password')?.touched
    "
    message="O campo password é obrigatório"
  ></app-message>
  <app-message
    *ngIf="
      newUserForm.get('password')?.errors?.['minlength'] &&
      newUserForm.get('password')?.touched
    "
    message="O campo password está muito curto"
  ></app-message>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button type="submit" class="btn btn-success btn-block" [disabled]="newUserForm.invalid">Create</button>
    </div>
    <div class="col-md-8">
      <p class="text-muted">
        Já possui cadastro no Money?<a [routerLink]="['']">Acesse esse link</a>
      </p>
    </div>
  </div>
</form>
