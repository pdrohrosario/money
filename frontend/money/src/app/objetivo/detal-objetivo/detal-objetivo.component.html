<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3>Visualizar:</h3>
          </div>
          <hr>
          <form class="form mt-4" [formGroup]="objetivoDetalForm">
            <div class="form-group mb-4">
              <label class="form-label" for="titulo">Titulo</label>
              <input type="text" formControlName="titulo" id="titulo" class="form-control" [readOnly]="true"/>
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="quantia">Quantia</label>
              <input type="number" formControlName="quantia" id="quantia" class="form-control" [readOnly]="true"/>
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="descricao">Descrição</label>
              <input type="text" formControlName="descricao" id="descricao" rows="4" class="form-control" [readOnly]="true"/>
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="dataInicio">Data Inicio</label>
              <input type="date" formControlName="dataInicio" id="dataInicio" class="form-control" [readOnly]="true" />
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="dataFim">Data Fim</label>
              <input type="date" formControlName="dataFim" id="dataFim" class="form-control" [readOnly]="true" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="tipoGasto">Tipo de Gasto</label>
              <input type="text" formControlName="tipoGasto" id="tipoGasto" class="form-control" [readOnly]="true" />
            </div>

            <div class="d-grid gap-1 d-md-block">
              <button type="button" class="btn btn-secondary btn-block" [routerLink]="['/objet']">Voltar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
