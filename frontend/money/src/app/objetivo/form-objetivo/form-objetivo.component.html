<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3>{{isCreateMode ? "Adicionar" : "Editar"}}:</h3>
          </div>
          <hr>
          <form class="form mt-4" [formGroup]="objetivoEditForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-4">
              <label class="form-label" for="titulo">Titulo</label>
              <input type="text" class="form-control" formControlName="titulo" id="titulo"/>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="quantia">Quantia</label>
              <input type="number" formControlName="quantia" id="quantia" class="form-control" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="descricao">Descrição</label>
              <textarea class="form-control" formControlName="descricao" id="descricao" rows="4"></textarea>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="dataInicioObjetivo">Data Inicio</label>

              <input type="date" formControlName="dataInicio" id="dataInicioObjetivo" class="form-control" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="dataFimObjetivo">Data Fim</label>

              <input type="date" formControlName="dataFim" id="dataFimObjetivo" class="form-control" />
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="tipoGasto">Tipo de Gasto</label>
              <select class="form-select" formControlName="tipoGasto">
                <option [ngValue]="null" disabled>Escolha um tipo de gasto</option>
                <option *ngFor="let tipoGast of tipoGastoList" [ngValue]="tipoGast">
                  {{ tipoGast.nome }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="submit">Confirmar</button>
                <button class="btn btn-secondary ml-4" type="button" [routerLink]="['/objet']">Voltar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
