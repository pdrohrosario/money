<p class="text-center text-muted" *ngIf="!objetivos.length">
  Desculpe não há Objetivos cadastrados!
</p>

<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn text-center mb-4 btn btn-dark btn-block" [routerLink]="['/objet/create']">Adicionar
      Novo Objetivo <i class="bi bi-plus-circle"></i></button>
  </div>
</div>
<div class="row">
  <div *ngFor="let object of objetivos" class="col-md-4 col-sm-6">
    <app-card-objective [titulo]="object.titulo" [tipoGasto]="object.tipoGasto" [quantia]="object.quantia" >
      <a [routerLink]="['/objet/view', object.id]" class="link-dark"><i class="bi bi-search"></i></a>
      <a class="link-dark mx-4" (click)="delete(object.id)"><i class="bi bi-trash3"></i></a>
      <a [routerLink]="['/objet/edit', object.id]" class="link-dark"><i class="bi bi-pencil-fill"></i></a>
      <a [routerLink]="['/objet/status', object.id]" class="link-dark mx-4"><i class="bi bi-pie-chart"></i></a>
    </app-card-objective>
  </div>
</div>
