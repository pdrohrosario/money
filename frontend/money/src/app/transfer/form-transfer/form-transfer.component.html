<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3>{{isCreateMode ? "Adicionar" : "Editar"}}:</h3>
          </div>
          <hr>
          <form class="form mt-4" [formGroup]="transferEditForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label class="form-label" for="quantiaGasta">Quantia Gasta</label>
              <input type="number" formControlName="quantiaGasta" id="quantiaGasta" class="form-control" />
            </div>
            <app-message
                *ngIf="
                transferEditForm.get('quantiaGasta')?.errors?.['required'] &&
                transferEditForm.get('quantiaGasta')?.touched
                "
               message="O campo quantia gasta é obrigatório"
            ></app-message>
            <div class="form-group mt-1 mb-4">
              <label class="form-label" for="descricao">Descrição</label>
              <textarea class="form-control" formControlName="descricao" id="descricao" rows="4"></textarea>
            </div>

          <div class="form-group mt-1 mb-4">
              <label class="form-label" for="dataTransferencia">Data</label>
              <input type="date" formControlName="data" id="dataTransferencia" class="form-control" />
            </div>
          <app-message
              *ngIf="
              transferEditForm.get('data')?.errors?.['required'] &&
              transferEditForm.get('data')?.touched
              "
           message="O campo data é obrigatório"
          ></app-message>

          <div class="form-group mt-1 mb-4">
              <label class="form-label" for="formaPagamento">Forma de Pagamento</label>
              <select class="form-select" formControlName="formaPagamento">
                <option [ngValue]="null" disabled>Escolha um forma de pagamento</option>
                <option *ngFor="let formaPag of formaPagamentoList" [ngValue]="formaPag">
                  {{ formaPag.nome }}
                </option>
              </select>
            </div>
          <app-message
              *ngIf="
              transferEditForm.get('formaPagamento')?.errors?.['required'] &&
              transferEditForm.get('formaPagamento')?.touched
              "
              message="O campo forma pagamento é obrigatório"
          ></app-message>
          <div class="form-group mt-1 mb-4">
              <label class="form-label" for="tipoGasto">Tipo de Gasto</label>
              <select class="form-select" formControlName="tipoGasto">
                <option [ngValue]="null" disabled>Escolha um tipo de gasto</option>
                <option *ngFor="let tipoGast of tipoGastoList" [ngValue]="tipoGast">
                  {{ tipoGast.nome }}
                </option>
              </select>
            <app-message
              *ngIf="
              transferEditForm.get('tipoGasto')?.errors?.['required'] &&
              transferEditForm.get('tipoGasto')?.touched
              "
              message="O campo tipo gasto é obrigatório"
            ></app-message>
            </div>
             <div class="d-flex justify-content-between">
              <div>
                 <button class="btn btn-secondary ml-4" type="button" [routerLink]="['/transfer']">Voltar</button>
              </div>
              <button class="btn btn-primary" [disabled]="transferEditForm.invalid" type="submit">Confirmar</button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
