<header class="sticky-top">
  <div *ngIf="user$ | async as user">
    <div *ngIf="user.userName; else login">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Money</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link" href="#">Transferências</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Objetivos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Poupança</a>
                  </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                     data-bs-toggle="dropdown" aria-expanded="false">
                    {{user.userName}}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item">Perfil</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li class="dropdown-item" href="#">
                      <a (click)="logout()">Logout</a>
                    </li>
                  </ul>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>


  <ng-template #login>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-md-between">
        <a class="navbar-brand">Money</a>
      </div>
    </nav>
  </ng-template>
</header>
