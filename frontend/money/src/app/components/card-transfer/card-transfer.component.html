<div class="card mb-3 shadow-sm rounded-1">
  <div class="card-header">
    <h5 class="card-title">{{ quantiaGasta | currency }}</h5>
  </div>
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{ tipoGasto }}</h6>
    <p class="card-text">{{ data | date: "dd/MM/yyyy" }}</p>
    <ng-content class="mt-2"></ng-content>
  </div>
</div>
